<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /* box-level */
            background-color: lightgray;

            height: 70px;
            width: 255px;

            border: 10px solid darkslategray;

            padding: 15px 75px;

            margin: 20px auto 40px auto;

            outline: 5px dashed darkblue;
        }

        a{ /* inline-level */
 
            border: 5px solid deepskyblue;
            
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    
        <p>Parágrafos são exemplos de box-level, mas<a href="#"> links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona!</p>
    
</body>
</html>
