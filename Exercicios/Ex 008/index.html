<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apesta diminua ou amente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a repoduzir um aúdio em HTML</p>
    <audio src="midia/gorila-315977.mp3" controls autoplay></audio>

    <h1>Repoduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir um aúdio em HTML</p>
    <audio preload="metadata" autoplay controls>
          <source src="midia/rainy-day-in-town-with-birds-singing-194011.mp3" type="audio/mp3">
          <p>Infelizmente esses aúdios não foram conpatíveis com seu dispoditivo <a href="midia/rainy-day-in-town-with-birds-singing-194011.mp3">Clique aqui para baixar o aúdio</a></p>

    </audio>
</body>
</html>
