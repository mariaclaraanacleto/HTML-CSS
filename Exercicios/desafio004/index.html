<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
       <li><abbr title="Bloco de texto contínuo.">Parágrafos</abbr></li>
       <li><abbr title="Nome ou assunto principal.">Títulos</abbr></li>
       <li><abbr title="Representações visuais em arquivo.">Imagens</abbr></li>
       <li><abbr title="Palavras encurtadas por convenção.">Abreviações</abbr></li>
       <li><abbr title="Instruções escritas para programas.">Código-Fonte</abbr></li>
       <li><abbr title="Itens com números sequenciais.">Lista numeradas</abbr></li>
       <li><abbr title="Itens com símbolos (tipo bolinhas).">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
